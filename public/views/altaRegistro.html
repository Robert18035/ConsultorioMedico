<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/">Inicio</a></li>
        <li class="breadcrumb-item"><a href="#!registro">Registro</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registro Paciente</li>
    </ol>
</nav>
<center>
    <div class="form-group col-md-6">
        <section class="container" ng-controller="registroPac">
            <form id="registro" name="registroPaciente" novalidate ng-submit="registrar()">
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-user"></span>
                    </div>
                    <input type="text" name="nombre" ng-model="paciente.nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-at"></span>
                    </div>
                    <input type="email" name="email" ng-model="paciente.email" class="form-control" placeholder="Email" required><br>
                </div>
                <center>
                    <input type="submit" value="Registrar" class="btn btn-info">
                </center>
            </form>
        </section>
    </div>
</center>
