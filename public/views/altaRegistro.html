<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/">Inicio</a></li>
        <li class="breadcrumb-item"><a href="#!registro">Registro</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registro Paciente</li>
    </ol>
</nav>
<center>
    <div class="form-group col-md-6 ">
        <h3>Crear expediente</h3>
        <hr>
        <section class="container" ng-controller="registroPac">
            <form name="registroPaciente" method="POST" ng-submit="registrar()" novalidate>
                <!-- NOMBRE -->
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-user"></span>
                    </div>
                    <input type="text" name="nombre" ng-model="paciente.nombre" class="form-control" placeholder="Nombre" title="Introduce tu nombre" ng-required="true">
                    <b class="text-danger mr-2 mt-2 ml-2">*</b>
                    <div ng-show="registroPaciente.nombre.$touched && registroPaciente.nombre.$invalid">
                        <small class="text-sm-center text-danger">&emsp; Ingresa un nombre válido.</small>
                    </div>
                </div>
                <!-- FECHA DE NACIMIENTO -->
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-calendar"></span>
                    </div>
                    <input type="date" name="fechaNac" ng-model="paciente.fecha" class="form-control" placeholder="FechaNacimiento" ng-required="true">
                    <b class="text-danger mr-2 mt-2 ml-2">*</b>
                </div>
                <!-- CORREO -->
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-at"></span>
                    </div>
                    <input type="email" name="email" ng-model="paciente.email" class="form-control" placeholder="Email" title="Introduce tu correo"><br>
                    <b class="text-danger mr-2 mt-2 ml-2">*</b>
                    <div ng-show="registroPaciente.email.$touched && registroPaciente.email.$invalid">
                        <small class="text-sm-center">&emsp; Ingresa un correo válido.</small>
                    </div>
                </div>
                <!-- SEXO -->
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-venus-mars"></span>
                    </div>
                    <select name="sexo" ng-model="paciente.gender" ng-options="paciente.label as paciente.value for paciente in paciente.sexo" class="form-control" ng-required="true">
                        <option value="">Sexo</option>
                    </select>
                    <b class="text-danger mr-2 mt-2 ml-2">*</b>
                </div>
                <!-- NIVEL SOCIOECONOMICO -->
                <div class="input-group mb-3 flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text fa fa-home"></span>
                    </div>
                    <select name="nivel-socioeconomico" ng-model="paciente.nivelEcono" ng-options="paciente.label as paciente.value for paciente in paciente.nivelEcon" class="form-control" ng-required="true">
                        <option value="">Nivel Socio-económico</option>
                    </select>
                    <b class="text-danger mr-2 mt-2 ml-2">*</b>
                </div>
                <center>
                    <input type="submit" value="Registrar" class="btn btn-info" ng-disabled="registroPaciente.$invalid">
                </center>
            </form>
        </section>
    </div>
</center>
