<article class="container">
    <h4 class="xd"><span>Información Básica</span></h4>

    <div class="row mt-3">
        <div class="col-md-5 text-center">
            <img src="../../../images/cruz.png" alt="hola" id="medico">
        </div>
        <div class="col-md-7">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID Médico</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th ng-model="id" scope="row">{{id}}</th>
                        <td ng-model="id">{{nombre}}</td>
                        <td ng-model="id">{{correo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</article>
<div class="divider"></div>
